<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css.css">
  <script src="./js.js" type="module"></script>
  <title>Metronome</title>
</head>
<body>
  <div class="container">
<div class="metronome">
  <div class="btm_display">
    <span class="tempo">140</span>
    <span class="btm">BTM</span>
  </div>
  <div class="tempo_text">Nice and Steady</div>
  <div class="tempo_setting">
    <div class="adjust_tempo-btn decrease_tempo">-</div>
    <input type="range" min="20" max="280" step="1" class="slider">
    <div class="adjust_tempo-btn increase_tempo">+</div>
  </div>
  <div class="start_stop">START</div>
  <div class="measures">
    <div class="subtract_beats stepper">-</div>
    <div class="measure_count">4</div>
    <div class="add_beats stepper">+</div>
  </div>
  <span class="beats-per-measure-text">Beat per measure</span>
</div>

  </div>
</body>
</html>
